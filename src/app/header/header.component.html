  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2">
        <img
          src="../../assets/img/logo/logo1.svg"
          height="24"
          width="100"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="mynavbar">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/design">Design Thinking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/content">Personal Time Board</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center" *ngIf="!isAuthenticate">
          <button type="button" class="btn btn-primary px-3 me-2" (click)="login()">
            Login
          </button>
          <button type="button" class="btn btn-primary me-3" (click)="signUp()">
            Sign up for free
          </button>
          
        </div>
        <div class="d-flex align-items-center" *ngIf="isAuthenticate">
          <button type="button" class="btn btn-primary px-3 me-2" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
